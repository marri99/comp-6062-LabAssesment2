<!DOCTYPE html>
<html>
    <head>
        <title>1156879</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?">
         <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1> Pressure Monitor Interface - Mounika Marri</h1>
        </header>
        <main>
            <div id="app" class="container">
                <p>pressure:<strong>{{pressure}}</strong></p>
                <input type="range" v-model = "pressure" min="0" max="100">
                <div v-for="level in pressureLevels" :key="level.id":class="['indicator', level.color, {'inactive': !isActive(level)}]">{{ level.label }}</div>                
            </div>
        </main>
        <footer>
            Mounika Marri
        </footer>
        <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
